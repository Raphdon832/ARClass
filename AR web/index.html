<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image Marker AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.10/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Define the image marker using a local image file -->
        <a-marker type="pattern" url="path/to/your/local_marker_image.jpg">
            <!-- Add your 3D content here -->
            <a-box position="0 0.5 0" color="red" scale="0.4 0.4 0.4"></a-box>
        </a-marker>

        <!-- Define a camera for the AR scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
